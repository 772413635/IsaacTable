<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TableDemo</title>
    <link href="Css/style.css" rel="stylesheet" />
    <link href="IsaacTable/table.min.css" rel="stylesheet" />
    <script type="text/javascript" src="Js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="IsaacTable/table.min.js"></script>
    <script type="text/javascript" src="Js/DES.js"></script>
    <link href="Js/layer/skin/layer.css" rel="stylesheet" />
    <script type="text/javascript" src="Js/layer/layer.js"></script>
    <link href="Css/validationEngine.jquery.css" rel="stylesheet" />
    <script type="text/javascript" src="Js/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="Js/jquery.validationEngine-zh_CN.js"></script>
    <script type="text/javascript" src="Js/Index.js"></script>

</head>

<body>
    <a class="link" href="code.html" target="_blank">查看源码</a>
    <div style="width: 80%;min-width:1280px;margin: 100px auto 10px auto">
        <h1>IsaacTable控件演示案例：在线留言</h1>
        <table id="demo"></table>
    </div>
    <div id="tabdiv">
        <ul class="tab">
            <li data-type="1" class="selected">电信</li>
            <li data-type="2">移动</li>
            <li data-type="3" style="border-right: 1px solid #d5d5d5;">联通</li>
        </ul>

    </div>
    <img src="Images/table.jpg" alt="图例" style="margin: 0 auto;display: block" />
    <div id="addModel" style="display:none">
        <form class="addModelForm">
            <table class="formTable">
                <tr>
                    <td>姓名：</td>
                    <td> <input id="Name" name="Name" type="text" class="txt validate[required]" />
                    </td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <select id="Sex" name="Sex" class="txt" style="width:50px">
                <option value="1">男</option>
                <option value="0">女</option> 
                </select>
                    </td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td> <input id="Age" name="Age" type="text" class="txt int validate[required,custom[number],min[1]]" />
                    </td>
                </tr>
                <tr>
                    <td>职业：</td>
                    <td> <input id="Profession" name="Profession" type="text" class="txt" />
                    </td>
                </tr>
                <tr>
                    <td>留言：</td>
                    <td>
                        <textarea id="Message" name="Message" type="text" class="txt area" /></textarea>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</body>

</html>
