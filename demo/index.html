<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>tableDemo</title>
    <link href="../src/css/isaac.table.css" rel="stylesheet" />
    <script type="text/javascript" src="../src/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../src/js/isaac.table.js"></script>
    <script>
        var option={
            multipleSelect:true,
            url:"http://www.isaacxu.com:8100/api/table/getData",
            param:{page:1,rp:10},
            type:"get",
            dataType:"jsonp",
            columns:[[                
                {title:"序号",field:"Id"},
                {title:"名称",field:"Name"},
                {title:"Key",field:"Function"},
                {title:"创建时间",field:"CreateTime"},
                {title:"排序号",field:"Sort"},
                {title:"状态",field:"Status"}
            ]]
        };
        $(function(){
            $("#demo").isaacTable(option);
        })
    </script>
</head>

<body>
    <div>
        <table id="demo"></table>
    </div>
</body>

</html>
