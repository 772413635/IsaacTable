<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>tableDemo</title>
    <link href="../src/css/isaac.table.css" rel="stylesheet" />
    <script type="text/javascript" src="../src/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../src/js/isaac.table.js"></script>
    <script>
        var options={
            multipleSelect:true,
            url:"http://192.168.12.94/yyjk/AlarmConfig/GetList2",
            param:{page:1,rp:10,rows:10},
            dataType:"jsonp",
            columns:[[                
                {title:"OID",field:"OID"},
                {title:"RuleName",field:"RuleName"},
                {title:"RuleValue",field:"RuleValue"}
            ]]
        };
        $(function(){
            $("#demo").isaacTable(options);
        })
    </script>
</head>

<body>
    <div>
        <table id="demo"></table>
    </div>
</body>

</html>
