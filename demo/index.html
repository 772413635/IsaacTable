<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>tableDemo</title>
    <link href="../src/css/meter.itable.css" rel="stylesheet" />
    <script type="text/javascript" src="../src/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../src/js/meter.itable.js"></script>
    <script>
        var options={
            localData:{
                rows:[
                    {id:"1",name:"aaa"},
                    {id:"2",name:"bbb"},
                    {id:"3",name:"ccc"}
                ],
                total:3
            },
            columns:[[                
                {title:"ID",field:"id"},
                {title:"名称",field:"name"}]
            ]
        };
        $(function(){
            $("#demo").itable(options);
        })
    </script>
</head>

<body>
    <div>
        <table id="demo"></table>
    </div>
</body>

</html>
