<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>isaacTableDemo</title>
    <link href="../src/css/isaac.table.css" rel="stylesheet" />
    <style>
        #searchFar {
            height: 24px;
            line-height: 24px;
            margin: 5px 0px;
        }

        #searchBtn {
            height: 21px;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid #a9a9a9;
            border-left: none;
        }

        .dialog {
            display: none;
        }

        .shadow {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            text-align: center
        }

        .formDiv {
            width: 500px;
            display: inline-block;
            height: 300px;
            vertical-align: middle;
            background: #fff;
            border: 1px solid #333;
        }
        .wordCardShadow{
            display: none;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(50, 50, 50, 0.5)
        }
        .wordCard{
            width: 350px;
            height: 400px;
            background: #fdfdfd;
            border: 1px solid #adadad;
            box-shadow: 6px -6px 0px #44cc9c, 6px 6px 0px #44cc9c, -6px -6px 0px #44cc9c, -6px 6px 0px #44cc9c, 0px 0px 16px #083a07;
            border-radius: 5px;
            position: relative;
            margin: 0 auto;
            top: 240px;
        }
    </style>
    <script type="text/javascript" src="../src/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../src/js/isaac.table.js"></script>
    <script>
        let backstageUrl="http://localhost:3000/";
        var option = {
            multipleSelect: true,
            url: backstageUrl+"table/query",
            param: { page: 1, rp: 10 },
            type: "post",
            dataType: "json",
            textAlign: "left",
            columns: [[
                { title: "序号", field: "id" },
                { title: "字母", field: "name" },
                { title: "大写字母", field: "lName" },
                { title: "单词", field: "example" },
                { title: "中文", field: "chinese" },
                { title: "操作", field: "id",formatter:function(v){
                    return '<a href="javascript:;" onclick="viewCard('+v+')">查看卡片</a>'
                    } }
            ]],
            toolbar: [{
                key: "view",
                icon: "icon-view",
                text: "查看卡片",
                handler: function () {
                    var selected = table.getSelection();
                    if (selected.length == 1) {
                        viewCard(selected[0]);
                    } else {
                        alert("请选择一条数据进行修改！");
                    }

                }
            }],
            tableHeader: "<div id='searchFar'><input id='searchIpt' type='text' placeholder='请输入字母'/><input id='searchBtn' type='button' value='查询'/></div>"
        };
        var table;
        function viewCard(id){
            $.ajax({
                url: backstageUrl+"table/getItemData",
                data: { id:id},
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    if (res.hasOwnProperty('id')) {
                        $(".wordCardShadow").show();
                    } else {
                        alert("请选择一条数据进行查看！");
                    }
                }
            })
        }
        $(function () {
            table = $("#demo").isaacTable(option);
            $("#searchBtn").on({
                'click': function () {
                    table.getOptions().param.query =JSON.stringify({"name":$("#searchIpt").val()});
                    table.reLoad();
                }
            })
        })
    </script>
</head>

<body>
    <div>
        <table id="demo"></table>
        <div class="wordCardShadow">
            <div class="wordCard">
                <div class="letter">
                    <span>A</span>
                    <span>a</span>
                </div>
                <div class="word">
                    <span>apple</span>
                </div>
                <div class="chinese">
                    <span>苹果</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
